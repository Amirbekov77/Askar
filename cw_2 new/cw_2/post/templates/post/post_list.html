{% extends 'base.html' %}

{% block content %}
<h1>Post List</h1>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a> - {{ post.author }}
        <a href="{% url 'post_delete' post.id %}" class="btn btn-danger">Delete</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'post_create' %}" class="btn btn-primary">Create New Post</a>
{% endblock %}
