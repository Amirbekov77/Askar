<h1>Список заметок</h1>
<a href="{% url 'note_create' %}">Добавить заметку</a>
<ul>
    {% for note in notes %}
        <li>
            <a href="{% url 'note_detail' note.pk %}">{{ note.title }}</a>
            <a href="{% url 'note_update' note.pk %}">Редактировать</a>
            <a href="{% url 'note_delete' note.pk %}">Удалить</a>
        </li>
    {% endfor %}
</ul>
