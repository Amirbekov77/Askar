{% extends 'base.html' %}

{% block content %}
<h1>{{ thread.name }}</h1>
<p>{{ thread.description }}</p>
<h3>Posts</h3>
<ul>
    {% for post in posts %}
    <li>{{ post.title }} - <a href="{% url 'post_edit' post.id %}">Edit</a> | <a href="{% url 'post_delete' post.id %}">Delete</a></li>
    {% endfor %}
</ul>

<h3>Create Post</h3>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ post_form.as_p }}
    <button type="submit" class="btn btn-primary">Create Post</button>
</form>
{% endblock %}
